<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Some survey header</h1>
    
    <p id="description">Some informative</p>
    
    <form id="survey-form">
        <div id="container">       
            <div id="name-div">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name">
            <div id="email-div">
                <label for="email">E-mail</label><br>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div id="age-div">
                <label for="age">Age (optional)</label><br>
                <input type="text" id="age" placeholder="Age">
            </div>
            <div id="age-div">
                <label for="interests">Which option best describes your current role?</label><br>
                <select name="" id="interests">
                    <option label="current" disabled>Select current role</option>
                    <option label="student">Student</option>
                    <option label="full">Full Time Job</option>
                    <option label="full_learner">Full Time Learner</option>
                    <option label="not to say">Prefer not to say</option>
                    <option label="other">Other</option>

                </select>
            </div>
            <div id="radio">
                <p>Would you recommend freecodeCamp to somebody?</p>
                <input type ="radio" id="yes">
                <label for="yes">Definitely</label>
                <input type ="radio" id="maybe">
                <label for="maybe">Maybe</label>
                <input type ="radio" id="no">
                <label for="no">Not Sure</label>
            </div>
            <div id="age-div">
                <label for="fav-features">What is your favorite feature of freecodeCamp?</label><br>
                <select name="" id="favorites">
                    <option label="current" disabled>Select an option</option>
                    <option label="challenges">Challenges</option>
                    <option label="project">Projects</option>
                    <option label="community">Community</option>
                    <option label="opensource">Open source</option>
                </select>
            </div>
            <div>
                <label for="improvements">What would you like to see improved? (check all that apply)</label>
                <input type="checkbox"> 
                <label for="frontend">Front-end Projects</label>
                <input type="checkbox"> 
                <label for="">Back-end Projects</label>
                <input type="checkbox"> 
                <label for="">Data Visualization</label>
                <input type="checkbox"> 
                <label for="">Challenges</label>
                <input type="checkbox"> 
                <label for="">Open Source Community</label>
                <input type="checkbox"> 
                <label for="">Gitter help rooms</label>
                <input type="checkbox"> 
                <label for="">Videos</label
                <input type="checkbox"> 
                <label for="">City Meetups</label>
                <input type="checkbox"> 
                <label for="">Wiki</label>
                <input type="checkbox"> 
                <label for="">Forum</label>
                <input type="checkbox"> 
                <label for="">Additional Courses</label>

            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea id="textarea" placeholder="Enter comments here"></textarea><br>
                <button id ="submit">Submit</button>
            </div>
            
        </div>
        
</form>



</body>




</html>
